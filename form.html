<!DOCTYPE html>
<html>
  <head>
    <title>Course Codes</title>
    <style>
      /* Add some nice styling to the form */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      form {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);

        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-weight: bold;
      }

      input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #cccccc;
        margin-bottom: 10px;
        text-align: center;
      }

      .button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }

      .button:hover {
        background-color: #3e8e41;
      }

      .button.disabled {
        background-color: #cccccc;
        cursor: default;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 10px;
        width: 400px;
        margin-inline: auto;
      }
      li {
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="course-code">Enter course code:</label><br />
      <input
        type="text"
        placeholder="course code"
        id="course-code"
        name="course-code"
      /><br />
      <div>
        <button type="submit" class="button" id="add-button">Add</button>
        <button type="button" class="button disabled" id="submit-button">
          Submit
        </button>
      </div>
    </form>

    <ul id="course-list"></ul>

    <script>
      const courseCodes = [];
      // Add an event listener to the "Add" button
      const addButton = document.getElementById("add-button");
      const submitButton = document.getElementById("submit-button");
      submitButton.addEventListener("click", function (e) {
        e.preventDefault();
        alert(courseCodes);
      });
      addButton.addEventListener("click", function (e) {
        e.preventDefault();
        const courseCodeInput = document.getElementById("course-code");
        const courseCode = courseCodeInput.value.trim().toUpperCase();

        if (courseCode) {
          courseCodes.push(courseCode);
          const courseList = document.getElementById("course-list");
          const newCourseListItem = document.createElement("li");
          newCourseListItem.textContent = courseCode;
          courseList.appendChild(newCourseListItem);
          courseCodeInput.value = "";
          document.getElementById("submit-button").classList.remove("disabled");
        }
      });
    </script>
  </body>
</html>
